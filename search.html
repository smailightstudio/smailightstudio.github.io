<body style="overflow-x:hidden;"></body>
  <div class="container">
    <h1 style="color:gray">light搜索</h1>
   <div class="current-time" id="current-time"></div>
    <div class="search-box">
      <select id="searchEngine" onchange="changeSearchEngine()">
        <option value="https://www.baidu.com/s?wd=">百度</option>
        <option value="https://www.bing.com/search?q=">必应</option>
        <option value="https://www.youdao.com/result?word=">有道翻译</option>
        <option value="https://so.csdn.net/so/search?q=">CSDN</option>
      </select>
    <input type="text" id="searchInput" placeholder="在这里输入搜索关键词" onkeydown="handleKeyDown(event)" onfocus="this.select()">
      <button class="search-box" onclick="search()">搜索</button>
    </div>
  </div>
  <script>
    function search() {
      var searchInput = document.getElementById("searchInput");
      var searchEngine = document.getElementById("searchEngine").value;
      var searchQuery = searchInput.value.trim();

      if (searchQuery !== "") {
        var searchUrl = searchEngine + encodeURIComponent(searchQuery);
        window.open(searchUrl, "_blank");
      }
    }

    function changeSearchEngine() {
      var searchInput = document.getElementById("searchInput");
      searchInput.focus();
    }

    function handleKeyDown(event) {
      if (event.keyCode === 13) {
        search();
      }
    }

    function openSettingsModal() {
      var modal = document.getElementById("settingsModal");
      modal.style.display = "block";
    }

    function closeSettingsModal() {
      var modal = document.getElementById("settingsModal");
      modal.style.display = "none";
    }
  </script>
  <script>
    function getCurrentTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      
      var currentTime = hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
      document.getElementById("current-time").innerHTML = "当前时间：" + currentTime;
    }
    setInterval(getCurrentTime,1000);
  </script>
